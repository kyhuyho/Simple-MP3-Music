<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MP3 Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="player">
      <div class="player-box">
        <div class="player-media">
          <img
            src="https://images.unsplash.com/photo-1660488856923-474e185dba14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1183&q=80"
            alt=""
            class="player-image"
          />
        </div>
        <div class="player-progress">
          <input
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
            class="bar"
          />
          <audio
            src="./file-music/MatMoc-PhamNguyenNgocVAnhAnNhi.mp3"
            id="song"
          ></audio>
        </div>
        <div class="player-number">
          <span class="player-duration">0:00</span>
          <span class="player-remaining">0:00</span>
        </div>
      </div>
      <div class="player-tool">
        <i class="fa-solid fa-shuffle player-random"></i>
        <i class="fa fa-backward player-prev"></i>
        <i class="fa fa-play player-play"></i>
        <i class="fa fa-forward player-next"></i>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
